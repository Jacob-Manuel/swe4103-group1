<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UNB Attendance Checker - Create Course</title>
    <link rel="shortcut icon" type="image/png" href="../images/unb_logo.png"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <img src="../images/unb_logo.png"/>
      <h1> UNB Attendance Checker</h1>
    </header>
    <div class = "container">
      <div class="form-group row">
        <label class="col-2 col-form-label">Instructor Name:</label>
          <div class="col-10">
          <input class="form-control" type="text" id="example-text-input" placeholder="Type instructor name">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Course Number:</label>
          <div class="col-10">
          <input class="form-control" type="text" id="example-text-input" placeholder="Type course number">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Section</label>
          <div class="col-10">
          <input class="form-control" type="text" id="example-text-input" placeholder="Type section of the course">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Term: </label>
        <div class="col-10">
          <select class="form-control" id="sel1">
            <option>Fall</option>
            <option>Winter</option>
            <option>Summer</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Class Capacity: </label>
          <div class="col-10">
          <input class="form-control" type="text" id="example-text-input" placeholder="Type maximum number of students">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Campus Location: </label>
        <div class="col-10">
          <select class="form-control" id="sel1">
            <option>UNB Fredericton</option>
            <option>UNB Saint John</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Attendance Requirement </label>
        <div class="col-10">
          <select class="form-control" id="sel1">
          <option>Yes</option>
          <option>No</option>
          </select>
        </div>
      </div>
      <div class="buttonDiv">
        <button type="button" class="btn btn-warning test">Create</button>
        <button type="button" class="btn btn-warning">Cancel</button>
      </div>
    </div>
  </body>
</html>
